<body>
    <header>
        <div id="stage">       
            <div id="road">
                <svg viewBox="60 100 1440 4000">
                    <path fill="rgba(219, 218, 218)" fill-opacity="1" d="M0,32L48,80C96,128,192,224,288,224C384,224,480,128,576,90.7C672,53,768,75,864,96C960,117,1056,139,1152,149.3C1248,160,1344,160,1392,160L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
                  </svg>
              <div id="stripes"></div>
            </div>
            <a href="../public/main.html"><img  src="../src/img/logo.png"  alt="logo"/> </a>
        </div>
        <div class="header-buttons">
            <button class="light-mode" onclick="darkM()">Dark mode</button>
            <button id="logout-btn" onclick="document.getElementById('logout').style.display='none'" style="width:auto;">Logout</button>
        </div>
        <script>
            function darkM() {
               var element = document.body;
               element.classList.toggle("dark-mode");
            }
        </script>
    </header>

    <div id="showUsername"></div>
    <div class="container">
      <label for="habit">Add a habit:</label>
      <input type="text"  id="habit" name="habit" placeholder="Your habit..." required>
 
       <label for="frequency">Choose your goal frequency with a number:</label>
       <input type="text"  id="frequency" name="frequency" placeholder="E.g. 3, 5, 10" required>
     
      <label for="units">Choose units:</label>
      <input type="text"  id="units" name="units" placeholder="E.g. glasses, miles, kilometers" required>
 
      <label for="time">Per: (Choose period of time)</label>
      <input type="text"  id="time" name="time" placeholder="E.g. days, weeks" required>
 
       <input type="button" name="button" id="addHabitBtn" value="Add Habit">
       
   
   </div>

   <div class="container">
   <table id="habitTable">
      <thead>
      <tr>
          <td>Habit</td>
          <td>Frequency</td>
          <td>Units</td>
          <td>Per</td>
          <td>Progress</td>
          <td></td>
      </tr>
    </thead>
   <tbody></tbody>
   </table>
   </div>
 
   <div class="modal fade" id="editHabitModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="exampleModalLabel"> Please enter your progress</h5>
           <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
           </button>
         </div>
         <div class="modal-body">
           <input type="text" id="editHabitText">
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
           <button type="submit" class="btn btn-primary" id="editHabitSubmit">Submit</button>
         </div>
       </div>
     </div>
   </div>
