<body>
    <!-- Main login page where the user can log in and register -->

    <!-- Header -->
    <header>
        <div class="header-buttons">
                <!-- SVG vector for heartbeat pulse mimic; uses road.css -->

            <div id="darkbutton">
                <input type="checkbox" class="checkbox" id="chk" />
                <label class="label" for="chk">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <div class="ball"></div>
                </label>
            </div>
        </div>   
    </header>



        <!-- sign in and register buttons -->
        <div class="log-buttons">
            <a href="../public/about.html"><img id="mainlogoadam"  src="../src/img/logo1.png" alt="logo"/></a>
            <button onclick="document.getElementById('login').style.display='block'" style="width:auto;">Sign In</button>
            <button onclick="document.getElementById('register').style.display='block'" style="width:auto;">Register</button>
        </div>
    
        <div id="loader">

            </svg>
            </div> 
            <div id="loader2">
                <svg id="svgcoolforu" x="0px" y="0px" viewBox="0 0 298 53.9">
                  <path class="st1" d="M297.5,41.2h-76.6c-0.5,0-0.9,0.4-1,0.8l-1.6,11.3l-3.1-32c0-0.5-0.4-0.9-0.9-0.9c-0.5,0-0.9,0.3-1,0.8

                                       l-1.6,11.3l-3.1-52c0-0.5-0.4-0.9-0.9-0.9c-0.5,0-0.9,0.3-1,0.8l-9.3,45.5l-2.3-10.9c-0.1-0.4-0.4-0.7-0.9-0.8c-0.4,0-0.8,0.2-1,0.6
                                       l-2.3,4.8H0.5"/>
                </svg>
                </div> 

        <div id="login" class="modal">
            <form action="" id="login-form" class="animate">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('login').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <!-- <img  id="avatar" onload="generateAvatar()"
                    alt="Avatar" class="avatar"> -->
                    <img src="../src/img/avatar.png"
                alt="Avatar" class="avatar">
    
                </div>
                <div class="container">
                    <label for="username">Username:</label><br>
                    <input type="text" id="logusername" placeholder="Enter Your Username" name="username" required><br>
                    
                    <label for="password">Password:</label><br>
                    <input type="password" id="logpassword" placeholder="Enter Your Password" name="password" required><br><br>
    
                    <button type="submit" id="submitlogin" class="loginbtn">LOGIN</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember Me
                    </label>
                </div>
                <div class="container">
                    <button type="button" onclick="document.getElementById('login').style.display='none'" class="cancelbtn">Cancel</button>
                    
                </div>
            </form>
        </div>

    
    
        <!-- Close modal by clicking outside the content -->
    <script>
        var modal = document.getElementById('login');
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    
    

     <div id="register" class="modal">
        <form action="" id="register-form" class="animate">
            <div class="imgcontainer">
                <span onclick="document.getElementById('register').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="../src/img/avatar3.png"
                alt="Avatar" class="avatar">
            </div>
            <div class="container">
                <label for="username"><b>Username:</b></label>
                <input type="text" id="regusername" placeholder="Enter Your Username"  name="username" required>
                
                <label for="password"><b>Password:</b></label>
                <input type="password" id="regpassword" placeholder="Enter Your Password" name="password" required>
    
                <!-- <label for="confirm_password"><b>Confirm Your Password:</b></label>
                <input type="password" id="confirm_password" placeholder="Re-Enter Your Password" name="confirm_password" required>
                <span id ='message'></span> -->
    
                <button type="submit" class="registerbtn">REGISTER</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember Me
                </label>
            </div>
            <div class="container">
                <button type="button" onclick="document.getElementById('register').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
            <script type="text/javascript" src="js/login.js"></script>
        </form>
    </div>
    <div id="showUsername"></div>
</body>
</html>
