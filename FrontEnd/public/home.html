        <div class="catagories">
            <div class="catagoryText">Habits</div>
            <div class="catagoriesContainer">

                <div class="catagory">
                    <div class="icon">
                        <img src="./Icons/bedtime.svg" alt="Bedtime icon">
                    </div>
                    <h1 class="title">SLEEP</h1>
                    <h1 class="content">7-9 hours per night</h1>
                </div>

                <div class="catagory">
                    <div class="icon">
                        <img src="./Icons/water.svg" alt="Water icon">
                    </div>
                    <h1 class="title">WATER</h1>
                    <h1 class="content">8 glasses per day</h1>
                </div>

                <div class="catagory">
                    <div class="icon">
                        <img src="./Icons/food.svg" alt="Food icon">
                    </div>
                    <h1 class="title">FOOD</h1>
                    <h1 class="content">5 fruit and veg per day</h1>
                </div>
<!-- 
                <div class="catagory">
                    <div class="icon">
                        <img src="./Icons/fitness.svg" alt="Fitness icon">
                    </div>
                    <h1 class="title">TEXT EXAMPLE</h1>
                    <h1 class="content">Fitness</h1>
                </div> -->
            </div>

            <div class="graphContainer">
                <div class="numbers">
                    <h1 class="per100">100%</h1>
                    <h1 class="per50">50%</h1>
                    <h1 class="per0">0%</h1>
                </div>
                <div class="graph">
                    <div class="graphBar">
                        <div style="--myHeight: 90%;" class="graph1"></div>
                        <div class="graphHeight">0%</div>
                        <div style="--myHeight: 50%;" class="graph2"></div>
                        <div class="graphHeight">50%</div>
                        <div class="date">Monday</div>
                    </div>
                    <div class="graphBar">
                        <div style="--myHeight: 50%;" class="graph1"></div>
                        <div class="graphHeight">50%</div>
                        <div style="--myHeight: 20%;" class="graph2"></div>
                        <div class="graphHeight">20%</div>
                        <div class="date">Tuesday</div>
                    </div>
                    <div class="graphBar">
                        <div style="--myHeight: 20%;" class="graph1"></div>
                        <div class="graphHeight">20%</div>
                        <div style="--myHeight: 50%;" class="graph2"></div>
                        <div class="graphHeight">20%</div>
                        <div class="date">Wednesday</div>
                    </div>
                    <div class="graphBar">
                        <div style="--myHeight: 30%;" class="graph1"></div>
                        <div class="graphHeight">30%</div>
                        <div style="--myHeight: 60%;" class="graph2"></div>
                        <div class="graphHeight">60%</div>
                        <div class="date">Thursday</div>
                    </div>
                    <div class="graphBar">
                        <div style="--myHeight: 60%;" class="graph1"></div>
                        <div class="graphHeight">60%</div>
                        <div style="--myHeight: 10%;" class="graph2"></div>
                        <div class="graphHeight">10%</div>
                        <div class="date">Friday</div>
                    </div>
                    <div class="graphBar">
                        <div style="--myHeight: 30%;" class="graph1"></div>
                        <div class="graphHeight">30%</div>
                        <div style="--myHeight: 50%;" class="graph2"></div>
                        <div class="graphHeight">50%</div>
                        <div class="date">Saturday</div>
                    </div>
                    <div class="graphBar">
                        <div style="--myHeight: 90%;" class="graph1"></div>
                        <div class="graphHeight">90%</div>
                        <div style="--myHeight: 60%;" class="graph2"></div>
                        <div class="graphHeight">60%</div>
                        <div class="date">Sunday</div>
                    </div>
                </div>
                
                </div>
                
                </div>
            </div>
