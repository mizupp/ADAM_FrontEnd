<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script defer src="./register.js"></script>
    <script defer src="./login.js"></script>
  </head>
  <body>
    <h1>Register</h1>
    <form id = "registerForm" action="">
      <input type="text" name="username" id="regusername" />
      <input type="password" name="password" id="regpassword" />
      <input type="submit" name="submit" id="regsubmit" />
    </form>
    <h1>Login</h1>
    <form id="loginForm" action="">
      <body>
        <input type="text" name="username" id="logusername" />
        <input type="password" name="password" id="logpassword" />
        <input type="submit" name="submit" id="logsubmit" />
      </body>
    </form>
  </body>
</html>
